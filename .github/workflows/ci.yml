name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Ballerina Build
      uses: ballerina-platform/ballerina-action/@master
      with:
        args: 
          build -a -c 
      env: 
        AZURE_CV_KEY: ${{ secrets.AZURE_CV_KEY }}
